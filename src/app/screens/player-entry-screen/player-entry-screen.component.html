<div class="background">
  <div class="d-flex justify-content-between">
    <div class="col-container team1-container">
      {{ team1.name }}
      <form class="input-group mb-3 team-input" [formGroup]="team1Form">
        <input type="text" class="form-control" formControlName="playerID1" placeholder="ID" name="playerName1" />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="fetch_player(team1Form.value.playerID1, 1)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
      </form>
      <form *ngIf="playerTeam1NoExist" class="input-group mb-3 team-input" [formGroup]="team1PlayerNameForm">
        <input
          type="text"
          class="form-control"
          formControlName="toAdd1"
          placeholder="Enter Player Name"
          name="playerName1"
        />
        <div class="input-group-append">
          <button class="btn btn-success button-input" type="button" (click)="enterPlayer(1)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
              />
              <path
                fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
              />
            </svg>
          </button>
        </div>
      </form>
      <div *ngFor="let player of team1.players">
        <div class="card player-card d-flex" *ngIf="player !== null">
          <div class="card-body d-flex justify-content-between align-items-center">
            <img src="{{ player.profilePicSrc }}" class="player-image" />
            {{ player.name }}
            <button class="btn btn-danger d-flex" type="button" (click)="removePlayer(player)">X</button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <button [ngClass]="{'disabled' : team1.players.length < 1 || team1.players.length > 15|| team2.players.length < 1 || team2.players.length > 15}" class="btn btn-primary" type="button" (click)="startGame()">Start Game</button>
    </div>
    <div class="col-container team2-container">
      {{ team2.name }}
      <form class="input-group mb-3 team-input" [formGroup]="team2Form">
        <input type="text" class="form-control" formControlName="playerID2" placeholder="ID" name="playerName2" />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="fetch_player(team2Form.value.playerID2, 2)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
      </form>
      <form *ngIf="playerTeam2NoExist" class="input-group mb-3 team-input" [formGroup]="team2PlayerNameForm">
        <input
          type="text"
          class="form-control"
          formControlName="toAdd2"
          placeholder="Enter Player Name"
          name="playerName1"
        />
        <div class="input-group-append">
          <button class="btn btn-success button-input" type="button" (click)="enterPlayer(2)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
              />
              <path
                fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
              />
            </svg>
          </button>
        </div>
      </form>
      <div *ngFor="let player of team2.players">
        <div class="card player-card d-flex" *ngIf="player !== null">
          <div class="card-body d-flex justify-content-between align-items-center">
            <img src="{{ player.profilePicSrc }}" class="player-image" />
            {{ player.name }}
            <button class="btn btn-danger d-flex" type="button" (click)="removePlayer(player)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
