<div class="background">
  <div class="d-flex justify-content-between">
    <div class="col-container team1-container">
      Team 1
      <form class="input-group mb-3 team-input" [formGroup]="team1Form">
        <input
          type="text"
          class="form-control"
          formControlName="playerID"
          placeholder="Enter Player ID (1-20)"
          name="playerName1"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="fetch_player(team1Form.value.playerID, 1)"
          >
            Enter ID
          </button>
        </div>
      </form>
      <form
        *ngIf="playerNoExist"
        class="input-group mb-3 team-input"
        [formGroup]="team1PlayerNameForm"
      >
        <input
          type="text"
          class="form-control"
          formControlName="toAdd"
          placeholder="Enter Player Name"
          name="playerName1"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="enterPlayer(team1Form.value.playerID, 1)"
          >
            Enter Name
          </button>
        </div>
      </form>
      <div *ngFor="let player of team1.players">
        <div class="card player-card d-flex" *ngIf="player !== null">
          <div class="card-header player-header">
            {{ player.name }}
          </div>
          <div class="card-body d-flex justify-content-between">
            Player ID: {{ player.id }}
            <button
              class="btn btn-danger d-flex"
              type="button"
              (click)="removePlayer(player.id, 1)"
            >
              Remove Player
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-primary" type="button" (click)="startGame()">
        Start Game
      </button>
    </div>
    <div class="col-container team2-container">
      Team 2
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Player Name"
          name="playerName2"
        />
        <div class="input-group-append">
          <button class="btn btn-success" type="button">Enter Player</button>
        </div>
      </div>
    </div>
  </div>
</div>
