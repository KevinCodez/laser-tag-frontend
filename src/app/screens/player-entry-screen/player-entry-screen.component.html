<div class="background">
  <div class="d-flex justify-content-between">
    <div class="col-container team1-container">
      {{team1.name}}
      <form class="input-group mb-3 team-input" [formGroup]="team1Form">
        <input
          type="text"
          class="form-control"
          formControlName="playerID1"
          placeholder="Enter Player ID (1-20)"
          name="playerName1"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="fetch_player(team1Form.value.playerID1, 1)"
          >
            Enter ID
          </button>
        </div>
      </form>
      <form
        *ngIf="playerTeam1NoExist"
        class="input-group mb-3 team-input"
        [formGroup]="team1PlayerNameForm"
      >
        <input
          type="text"
          class="form-control"
          formControlName="toAdd1"
          placeholder="Enter Player Name"
          name="playerName1"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="enterPlayer(1)"
          >
            Enter Name
          </button>
        </div>
      </form>
      <div *ngFor="let player of team1.players">
        <div class="card player-card d-flex" *ngIf="player !== null">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <img src="{{ player.profilePicSrc }}" class="player-image" />
            {{ player.name }}
            <button
              class="btn btn-danger d-flex"
              type="button"
              (click)="removePlayer(player)"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-primary" type="button" (click)="startGame()">
        Start Game
      </button>
    </div>
    <div class="col-container team2-container">
      {{team2.name}}
      <form class="input-group mb-3 team-input" [formGroup]="team2Form">
        <input
          type="text"
          class="form-control"
          formControlName="playerID2"
          placeholder="Enter Player ID (1-20)"
          name="playerName2"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="fetch_player(team2Form.value.playerID2, 2)"
          >
            Enter ID
          </button>
        </div>
      </form>
      <form
        *ngIf="playerTeam2NoExist"
        class="input-group mb-3 team-input"
        [formGroup]="team2PlayerNameForm"
      >
        <input
          type="text"
          class="form-control"
          formControlName="toAdd2"
          placeholder="Enter Player Name"
          name="playerName1"
        />
        <div class="input-group-append">
          <button
            class="btn btn-success button-input"
            type="button"
            (click)="enterPlayer(2)"
          >
            Enter Name
          </button>
        </div>
      </form>
      <div *ngFor="let player of team2.players">
        <div class="card player-card d-flex" *ngIf="player !== null">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <img src="{{ player.profilePicSrc }}" class="player-image" />
            {{ player.name }}
            <button
              class="btn btn-danger d-flex"
              type="button"
              (click)="removePlayer(player)"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
