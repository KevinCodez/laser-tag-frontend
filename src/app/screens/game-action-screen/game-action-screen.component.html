<div class="background">
  <div class="container">
    <div class="row">
      <div class="col team1">
        <p class="header">{{ team1.name }}</p>
        <div *ngFor="let player of team1.players">
          <div class="card player-card d-flex" *ngIf="player !== null">
            <div class="card-body d-flex justify-content-between align-items-center">
              <img src="{{ player.profilePicSrc }}" class="player-image" />
              {{ player.name }}
              <div>Score: {{player.killCount}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <p class="header">Game Information</p>
        <p class="timer">Time Remaining:</p>
        <p class="timertime">{{ minutes }}<span class="timertimecolon">:</span>{{ seconds }}</p>
        <div class="progress">
          <div
            aria-valuemax="100"
            aria-valuemin="0"
            aria-valuenow="100"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [ngStyle]="{'width': timer/timerDenominator + '%'}"
          ></div>
        </div>
        <p></p>
        <p class="score">
          <!-- Placeholder -->
          <span class="t1score">{{ team1.score }}</span
          ><span class="score"> Score </span><span class="t2score">{{ team2.score }}</span>
        </p>
        <p class="killfeedheader">Killfeed</p>
        <!-- Placeholder -->
        <div class="killfeed"></div>
      </div>
      <div class="col team2">
        <p class="header">{{ team2.name }}</p>
        <div *ngFor="let player of team2.players">
          <div class="card player-card d-flex" *ngIf="player !== null">
            <div class="card-body d-flex justify-content-between align-items-center">
              <img src="{{ player.profilePicSrc }}" class="player-image" />
              {{ player.name }}
              <div>Score: {{player.killCount}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
